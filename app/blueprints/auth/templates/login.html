<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../../static/css/style.css">
  <script>
    // tailwind custom configuration
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#166534",
            secondary: "#34d399"
          }
        }
      }
    }
  </script>
  <style>
    .transition-transform {
      transition: transform 0.5s ease-in-out;
    }

    .register-form,
    .login-form {
      width: 50%;
    }
    body {
      background-image: url('../../../static/images/tropical-island.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      width: 100%;
    }
    @media (max-width: 768px) {
      .container {
        width: 95% !important;
        flex-direction: column;
        height: auto;
        overflow: hidden;
      }

      .form-wrapper {
        width: 100%;
        position: relative;
        height: 600px;
        overflow: hidden;
      }

      .login-form,
      .register-form {
        width: 100% !important;
        max-width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(0);
        transition: transform 0.5s ease-in-out;
      }

      .form-wrapper .login-form {
        z-index: 20;
      }

      .form-wrapper .register-form {
        z-index: 10;
        transform: translateX(100%);
      }

      .form-wrapper.show-register .login-form {
        transform: translateX(-100%);
      }

      .form-wrapper.show-register .register-form {
        transform: translateX(0%);
        z-index: 20;
      }

      #slider {
        display: none;
      }
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
  <!-- message notif -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="message" onclick="changeOpacity()" class="flex items-center justify-center h-15 w-screen p-5 bg-blue-200 absolute z-70 left-0 top-0 opacity-95 cursor-pointer">
        <p id="header" class="mr-1 font-bold">Notice:</p>
          <p>{{ messages[0] }}</p>
          </div>
    {% endif %}
  {% endwith %}
  <div class="container relative w-[700px] h-[550px] flex md:shadow-2xl shadow-none rounded-lg overflow-hidden">
    <div id="formWrapper" class="form-wrapper w-full h-full flex overflow-hidden">

      <!-- Register Form -->
      <div class="register-form bg-white flex items-center justify-center px-4 py-6 z-10 transition-transform overflow-y-auto">
        <div class="w-full max-w-xs">
          <h2 class="text-3xl font-bold text-center mb-4">Create Account</h2>
          <form class="space-y-3" action="" method="POST">
            <div>
              <label class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input type="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm" />
            </div>
            <button type="submit" class="w-full bg-secondary text-white py-2 rounded hover:bg-primary text-sm">Sign Up</button>
          </form>
          
        </div>
      </div>

      <!-- Login Form -->
      <div class="login-form bg-white flex items-center justify-center px-4 py-6 z-20 transition-transform overflow-y-auto">
        <div class="w-full max-w-xs">
          <h2 class="text-3xl font-bold text-center mb-4">Sign In</h2>
          <form class="space-y-3" action="{{url_for('auth.login')}}" method="POST">
            <div>
              <label id="loginLabel" class="block text-sm font-medium text-gray-700">Employee ID</label>
              <input id="loginInput" name="id" type="text" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm" placeholder="Enter ID" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <input name="password" type="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm" placeholder="Enter Password" />
            </div>
            <div id="forgotPassword" class="text-right">
              <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
            </div>
            
            <button type="submit" class="w-full bg-secondary text-white py-2 rounded hover:bg-primary text-sm text-center block">
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Sliding Panel (Desktop only) -->
    <div id="slider" class="absolute top-0 left-0 w-1/2 h-full bg-secondary flex items-center justify-center transition-transform z-30">
        <div class="flex flex-col">
            <h2 class="text-2xl lg:text-4xl font-['Pacifico'] text-black">Hotellina</h2>
            <h1 class="text-3xl font-bold text-white text-center">Employee Login</h1>
        </div>
    </div>
  </div>
<script>
  const slider = document.getElementById('slider');

  showRegister.onclick = () =>
    window.innerWidth <= 768 ? wrapper.classList.add('show-register') : slider.style.transform = 'translateX(100%)';

  showLogin.onclick = () =>
    window.innerWidth <= 768 ? wrapper.classList.remove('show-register') : slider.style.transform = 'translateX(0)';

    //Notification dismiss--------
    function changeOpacity() {
      //set attribute
      document.getElementById('message').setAttribute("class", "hidden"); 
    }    
</script>
</body>
</html>
