<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Removal</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body>
    <!-- Confirm Delete Modal -->
    <div id="del-modal" class="fixed flex items-center justify-center w-screen h-screen p-3 bg-gray-500/50 z-50">
        <div class="flex flex-col px-3 py-4 bg-white rounded-lg">
            <div class="w-100 lg:w-130 flex items-center justify-between mb-2 border-b-1">
                <h2 class="text-lg font-bold">Confirm Employee Removal</h2>
            </div>
            <div class="p-2 flex flex-col items-center  ">
                <div class="p-1 bg-red-200 rounded-lg text-sm"> Are sure you want to remove this employee {{uid}}?</div>
                <p class="font-bold mb-5">This action cannot be undone</p>

                <div class="w-[50%] p-2 outline">
                    <form action="{{url_for('employee.delete_employee', uid=uid)}}" method="post">
                        <label for="user-pass" class="block text-sm font-medium text-gray-700 mb-2">Enter your password to delete</label>
                        <input id="user-pass" name="user-password" type="password" required placeholder="Your Password" class="w-full px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <div class="w-full mt-2 flex justify-end gap-4">
                            <button type="submit" class="py-1 px-4 rounded-lg bg-red-300 hover:bg-red-500">
                                Delete
                            </button>
                            <a href="{{url_for('employee.employees_page')}}" class="py-1 px-4 rounded-lg bg-gray-300 hover:bg-gray-400">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
