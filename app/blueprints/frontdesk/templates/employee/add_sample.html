<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../../static/css/style.css">
  <script>
    // tailwind custom configuration
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#166534",
            secondary: "#34d399"
          }
        }
      }
    }
  </script>
  <style>
    .transition-transform {
      transition: transform 0.5s ease-in-out;
    }

    .register-form,
    .login-form {
      width: 50%;
    }
    body {
      background-image: url('../../../static/images/tropical-island.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      width: 100%;
    }
    @media (max-width: 768px) {
      .container {
        width: 95% !important;
        flex-direction: column;
        height: auto;
        overflow: hidden;
      }

      .form-wrapper {
        width: 100%;
        position: relative;
        height: 600px;
        overflow: hidden;
      }

      .login-form,
      .register-form {
        width: 100% !important;
        max-width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(0);
        transition: transform 0.5s ease-in-out;
      }

      .form-wrapper .login-form {
        z-index: 20;
      }

      .form-wrapper .register-form {
        z-index: 10;
        transform: translateX(100%);
      }

      .form-wrapper.show-register .login-form {
        transform: translateX(-100%);
      }

      .form-wrapper.show-register .register-form {
        transform: translateX(0%);
        z-index: 20;
      }

      #slider {
        display: none;
      }
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
  <!-- message notif -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="message" onclick="changeOpacity()" class="flex items-center justify-center h-15 w-screen p-5 bg-blue-200 absolute z-70 left-0 top-0 opacity-95 cursor-pointer">
        <p id="header" class="mr-1 font-bold">Notice:</p>
          <p>{{ messages[0] }}</p>
          </div>
    {% endif %}
  {% endwith %}
  <div class="container relative w-[700px] h-[550px] flex md:shadow-2xl shadow-none rounded-lg overflow-hidden">
    <div class="w-full h-full flex overflow-hidden bg-white">
        <form action="{{url_for('employee.sample_signup')}}" method="post" class="flex flex-col gap-4">
                <input name="employee-id" type="text" value="HTL-" placeholder="Employee ID" class="w-40 lg:w-100 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <div class="flex flex-wrap gap-2">
                    <input name="employee-firstname" id="" type="text" required placeholder="First Name" class="w-55 lg:w-65 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input name="employee-lastname" type="text" required placeholder="Last Name" class="w-55 lg:w-65 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input name="employee-contact" type='text' maxlength="11" required placeholder="Employee Contact" class="w-45 lg:w-65 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input name="employee-email" type="email" required placeholder="Employee Email" class="w-65 lg:w-65 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input name="employee-address" type="text" required placeholder="Address" class="w-80 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <select name="employee-gender" id="employee-gender" required class="w-40 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="" disabled selected hidden>Enter Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                    <select name="employee-role" id="employee-gender" required class="w-40 px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="" disabled selected hidden>Enter Role</option>
                        <option value="FRONTDESK">Front Desk</option>
                        <option value="MANAGER">Manager</option>
                    </select>
                    <div class="w-full px-3 mt-2">
                        <input name="employee-password" type="password" required placeholder="Password" class="w-full px-2 lg:pr-4 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="flex justify-center w-full mt-5">
                        <button type="submit" class="bg-secondary hover:bg-primary text-white px-3 lg:px-5 py-2 rounded text-sm font-medium transition-colors whitespace-nowrap">
                            Add Employee
                        </button>
                    </div>
                
                </div>
                
            </form>
    </div>


  </div>
  <script>
    //Notification dismiss--------
        function changeOpacity() {
            //set attribute
            document.getElementById('message').setAttribute("class", "hidden"); 
        }    
  </script>
</body>
</html>
