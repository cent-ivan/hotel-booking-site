<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-transform {
            transition: transform 0.5s ease-in-out;
        }

        /* dekstop*/
        .register-form, .login-form {
            width: 50%;
        }

        /* mobile*/
        @media (max-width: 768px) {
            .container {
                width: 100%;
                flex-direction: column;
                height: auto;
                overflow: hidden;
            }

            .form-wrapper {
                width: 100%;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                height: 600px;
            }

            .login-form,
            .register-form {
                width: 90% !important;
                max-width: 400px;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translate(-50%, 0);
                transition: transform 0.5s ease-in-out;
            }

            .register-form {
                transform: translate(-50%, 100%);
            }

            #slider {
                display: none;
            }
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100 overflow-hidden">

    <!-- Main Container -->
    <div class="container relative w-[900px] h-[550px] flex shadow-2xl rounded-lg overflow-hidden">

        <!-- Forms Wrapper -->
        <div class="form-wrapper w-full h-full flex">

            <!-- Register Form -->
            <div class="register-form bg-white flex items-center justify-center p-8 z-20 transition-transform">
                <div class="w-full max-w-sm">
                    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
                    <form class="space-y-4" action="#" method="POST">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email address</label>
                            <input type="email" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <input type="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2" />
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">Sign Up</button>
                    </form>

                    <div class="my-4 flex items-center justify-center">
                        <span class="text-gray-500 text-sm">or</span>
                    </div>

                    <button class="w-full border border-gray-300 flex items-center justify-center py-2 rounded hover:bg-gray-100">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2">
                        Sign up with Google
                    </button>

                    <p class="mt-4 text-center text-sm text-gray-500">
                        Already have an account? <button id="mobileShowLogin" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign In</button>
                    </p>
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-form bg-white flex items-center justify-center p-8 z-10 transition-transform">
                <div class="w-full max-w-sm">
                    <h2 class="text-3xl font-bold text-center mb-6">Sign In</h2>
                    <form class="space-y-4" action="#" method="POST">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email address</label>
                            <input type="email" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2" />
                        </div>
                        
                        <div class="text-right">
                            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">Sign In</button>
                    </form>

                    <div class="my-4 flex items-center justify-center">
                        <span class="text-gray-500 text-sm">or</span>
                    </div>

                    <button class="w-full border border-gray-300 flex items-center justify-center py-2 rounded hover:bg-gray-100">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2">
                        Sign in with Google
                    </button>

                    <p class="mt-4 text-center text-sm text-gray-500">
                        Don't have an account? <button id="mobileShowRegister" class="font-semibold text-indigo-600 hover:text-indigo-500">Create Account</button>
                    </p>
                </div>
            </div>

        </div>

        <!-- Sliding Panel (Desktop only) -->
        <div id="slider" class="absolute top-0 left-0 w-1/2 h-full bg-pink-400 flex items-center justify-center transition-transform z-30">
            <h1 class="text-4xl font-bold text-white text-center">Wilcome to the page of log in</h1>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        const slider = document.getElementById('slider');
        const showRegisterBtn = document.getElementById('mobileShowRegister');
        const showLoginBtn = document.getElementById('mobileShowLogin');

        const registerForm = document.querySelector('.register-form');

        showRegisterBtn.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                // Slide panel up
                registerForm.style.transform = 'translate(-50%, 0)';
            } else {
                // Slide panel right
                slider.style.transform = 'translateX(100%)';
            }
        });

        showLoginBtn.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                 // Slide panel down
                registerForm.style.transform = 'translate(-50%, 100%)';
            } else {
                 // Slide panel left
                slider.style.transform = 'translateX(0)';
            }
        });
    </script>

</body>

</html>
